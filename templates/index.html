<!DOCTYPE html>
<html>
<head>
    <title>XPath 추천 시스템</title>
</head>
<body>
    <h1>XPath 추천 시스템</h1>
    <form action="/" method="post">
        <label for="xpath_data">XPath 데이터 입력 (여러 개의 XPath를 입력하세요, 각각을 개행으로 구분):</label><br>
        <textarea id="xpath_data" name="xpath_data" rows="4" cols="50"></textarea><br>
        <input type="submit" value="추천 패턴 찾기">
    </form>
</body>
</html>
